<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="center">
        <div class="circle">
            <svg height="800" width="400">
                <circle r="150" cx="200" cy="400" fill="transparent" stroke="blue" stroke-width="20"
                    transform="rotate(-90 200 400)">
            </svg>
        </div>
        <div class="form">
            <input type="text" id="duration" value="30">
            <button id="start"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button id="pause"><i class="fa fa-stop" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>

</html>
